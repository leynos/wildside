asyncapi: 3.0.0
info:
  title: myapp events
  description: Events emitted by the wildside backend
  version: 0.1.0
servers:
  production:
    host: ws.yourdomain.example
    protocol: ws
    pathname: /
    description: Production WebSocket server
channels:
  /ws:
    address: /ws
    messages:
      userCreated:
        $ref: '#/components/messages/UserCreated'
operations:
  userCreated:
    x-operationId: userCreated  # AsyncAPI 3 uses vendor field for stable codegen identifier
    summary: Receive UserCreated events
    action: receive
    channel:
      $ref: '#/channels/~1ws'
    messages:
      # Operation messages must reference channel-scoped names for validation
      - $ref: '#/channels/~1ws/messages/userCreated'
    tags:
      - name: users
        description: Events about system users
components:
  messages:
    UserCreated:
      name: UserCreated
      title: User created event
      contentType: application/json
      payload:
        type: object
        additionalProperties: false
        required:
          - trace_id
          - id
          - display_name
        properties:
          trace_id:
            type: string
            description: Correlation identifier for tracing across systems
          id:
            type: string
            description: Unique user identifier
            examples: ["123e4567-e89b-12d3-a456-426614174000"]
            format: uuid
          display_name:
            type: string
            description: User's display name
            examples: ["Ada Lovelace"]
            minLength: 1
            maxLength: 100
      examples:
        - name: minimal
          summary: Minimal valid payload
          payload:
            trace_id: "01234567-89ab-cdef-0123-456789abcdef"
            id: "123e4567-e89b-12d3-a456-426614174000"
            display_name: "Ada Lovelace"
