asyncapi: 3.0.0
info:
  title: myapp events
  version: 0.1.0
channels:
  /ws:
    operations:
      userCreated:
        action: receive
        messages:
          - $ref: '#/components/messages/UserCreated'
components:
  messages:
    UserCreated:
      name: UserCreated
      title: User created event
      payload:
        type: object
        additionalProperties: false
        required:
          - id
          - display_name
        properties:
          id:
            type: string
            description: Unique user identifier
            examples: ["123e4567-e89b-12d3-a456-426614174000"]
          display_name:
            type: string
            description: User's display name
            examples: ["Ada Lovelace"]
