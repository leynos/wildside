apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: myapp-api-cert
  namespace: myapp
spec:
  secretName: myapp-api-tls  # This matches your Ingress tls.secretName
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - api.example.com  # Matches your Ingress host
