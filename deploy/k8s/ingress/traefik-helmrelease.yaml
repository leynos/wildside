apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      version: "25.0.x"
  values:
    ingressClass:
      enabled: true
      isDefaultClass: false
    service:
      type: LoadBalancer
    dashboard:
      enabled: true
