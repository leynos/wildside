apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 30m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
  chart:
    spec:
      chart: traefik
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      version: "25.0.3"
  values:
    ingressClass:
      enabled: true
      isDefaultClass: false
      name: traefik
    service:
      type: LoadBalancer
      annotations: {} # Add cloud-specific load balancer annotations
      spec:
        externalTrafficPolicy: Local # Preserve client source IPs
    dashboard:
      enabled: false
      # If enabling, secure access:
      # - Expose only internally or behind an authenticated IngressRoute
      # - Restrict by source ranges or network policy
    ports:
      web:
        redirectTo:
          port: websecure
    metrics:
      prometheus:
        enabled: true
        service:
          enabled: true
        serviceMonitor:
          enabled: true # Requires Prometheus Operator CRDs
    tolerations:
      - key: "CriticalAddonsOnly"
        operator: "Exists"
        effect: "NoSchedule"
