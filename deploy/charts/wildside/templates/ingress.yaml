{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "wildside.fullname" . }}-ingress
  labels:
    {{- include "wildside.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.ingress.className }}
  ingressClassName: {{ . | quote }}
  {{- end }}
  {{- if and .Values.ingress.tlsSecretName .Values.ingress.hostname }}
  tls:
    - hosts:
        - {{ .Values.ingress.hostname | quote }}
      secretName: {{ .Values.ingress.tlsSecretName | quote }}
  {{- end }}
  rules:
    - {{- if .Values.ingress.hostname }}host: {{ .Values.ingress.hostname | quote }}
      {{- end }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "wildside.fullname" . }}
                port:
                  name: {{ .Values.service.portName | default "http" | quote }}
{{- end }}
