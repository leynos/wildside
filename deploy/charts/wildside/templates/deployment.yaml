apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "wildside.fullname" . }}
  labels:
    {{- include "wildside.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: {{ .Chart.Name }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      {{- include "wildside.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "wildside.labels" . | nindent 8 }}
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: {{ .Chart.Name }}
    spec:
      terminationGracePeriodSeconds: 30
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              {{- include "wildside.selectorLabels" . | nindent 14 }}
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              {{- include "wildside.selectorLabels" . | nindent 14 }}
      {{- with .Values.affinity }}
      affinity:
{{ toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: app
          {{- $tag := .Values.image.tag | default .Chart.AppVersion }}
          image: "{{ .Values.image.repository }}:{{$tag}}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default (ternary "Always" "IfNotPresent" (eq $tag "latest")) }}
          ports:
            - name: http
              containerPort: 8080
          {{- if or .Values.config .Values.secretEnv .Values.secretEnvFromKeys }}
          env:
            {{- range $k, $v := .Values.config }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
            {{- range $k, $v := .Values.secretEnv }}
            - name: {{ $k }}
              valueFrom:
                secretKeyRef:
                  name: {{ include "wildside.fullname" $ }}-secret
                  key: {{ $k }}
            {{- end }}
            {{- range $k, $secretKey := .Values.secretEnvFromKeys }}
            - name: {{ $k }}
              valueFrom:
                secretKeyRef:
                  name: {{ $.Values.existingSecretName }}
                  key: {{ $secretKey }}
            {{- end }}
          {{- end }}
{{- with .Values.securityContext }}
          securityContext:
{{ toYaml . | nindent 12 }}
{{- end }}
{{- with .Values.container.readinessProbe }}
          readinessProbe:
{{ toYaml . | nindent 12 }}
{{- end }}
{{- with .Values.container.livenessProbe }}
          livenessProbe:
{{ toYaml . | nindent 12 }}
{{- end }}
{{- with .Values.container.startupProbe }}
          startupProbe:
{{ toYaml . | nindent 12 }}
{{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
