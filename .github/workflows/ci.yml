name: ci
on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4
      # v4.1.0
      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v4
        with:
          node-version: '22'
          corepack: true
          cache: 'pnpm'
      - uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2
        with:
          bun-version: '1.2.21'

      - name: Compute dependency cache keys
        id: dependency-hashes
        shell: bash
        run: |
          set -euo pipefail

          if command -v sha256sum >/dev/null 2>&1; then
            pnpm_lock_hash=$(sha256sum pnpm-lock.yaml | awk '{print $1}')
          else
            pnpm_lock_hash=$(shasum -a 256 pnpm-lock.yaml | awk '{print $1}')
          fi

          frontend_hash=$(cd frontend-pwa && bun pm hash 2>/dev/null || echo 'no-frontend-lock')
          tokens_hash=$(cd packages/tokens && bun pm hash 2>/dev/null || echo 'no-tokens-lock')

          echo "modules=${pnpm_lock_hash}-${frontend_hash}-${tokens_hash}" >>"$GITHUB_OUTPUT"
          echo "bun=${frontend_hash}-${tokens_hash}" >>"$GITHUB_OUTPUT"

      - name: Cache workspace node_modules
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4
        with:
          path: |
            node_modules
            node_modules/.pnpm-install-*
            frontend-pwa/node_modules
            packages/tokens/node_modules
          key: ${{ runner.os }}-modules-${{ steps.dependency-hashes.outputs.modules }}
          restore-keys: ${{ runner.os }}-modules-

      - name: Cache Bun downloads
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4
        with:
          path: |
            ~/.bun/install/cache
            ~/.bun/install/global
          key: ${{ runner.os }}-bun-${{ steps.dependency-hashes.outputs.bun }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install Rust toolchain
        uses: leynos/shared-actions/.github/actions/setup-rust@c2b856998a4438bfdaa71c90cde1b03044e5d260

      - name: Install uv
        id: setup-uv
        # v6.4.3
        uses: astral-sh/setup-uv@557e51de59eb14aaaba2ed9621916900a91d50c6
        with:
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock

      - name: Check lockfile consistency
        run: make lockfile
      - name: Install dependencies (frozen)
        run: make deps

      - name: Install Mermaid CLI
        run: |
          set -euxo pipefail
          bun install --global @mermaid-js/mermaid-cli@11.9.0
          bun x @puppeteer/browsers browsers install chrome-headless-shell
          mmdc --version

      - name: Debug Bun and Mermaid
        run: |
          set -euxo pipefail
          which mmdc
          mmdc --version
          bun --version

      - name: Audit
        run: make audit

      - name: Install Nixie
        run: uv tool install --from git+https://github.com/leynos/nixie nixie

      - name: Nixie
        run: make nixie

      - name: Markdown lint
        uses: DavidAnson/markdownlint-cli2-action@992badcdf24e3b8eb7e87ff9287fe931bcb00c6e # v20
        with:
          globs: |
            **/*.md
            !**/node_modules/**

      - name: Setup Helm
        # v4.3.1
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4
        with:
          version: v3.15.0

      - name: Install yamllint
        run: uv tool install yamllint==1.35.1

      - name: Install action-validator
        run: bun install -g action-validator

      - name: Install OpenTofu
        shell: bash
        run: |
          set -euxo pipefail

          tmpdir="$(mktemp -d)"
          trap 'rm -rf "$tmpdir"' EXIT

          tofu_version="1.7.0"

          arch_raw="$(uname -m)"
          case "$arch_raw" in
            x86_64)
              tofu_arch="amd64"
              ;;
            aarch64|arm64)
              tofu_arch="arm64"
              ;;
            *)
              echo "Unsupported architecture for OpenTofu: ${arch_raw}" >&2
              exit 1
              ;;
          esac

          archive="tofu_${tofu_version}_linux_${tofu_arch}.tar.gz"
          url="https://github.com/opentofu/opentofu/releases/download/v${tofu_version}/${archive}"
          sums_url="https://github.com/opentofu/opentofu/releases/download/v${tofu_version}/tofu_${tofu_version}_SHA256SUMS"

          curl -fsSL "$url" -o "$tmpdir/$archive"
          curl -fsSL "$sums_url" -o "$tmpdir/SHA256SUMS"

          checksum_line="$(awk -v archive="$archive" '$2 == archive { print $1 "  " $2 }' "$tmpdir/SHA256SUMS")"
          test -n "$checksum_line"
          printf '%s\n' "$checksum_line" | (cd "$tmpdir" && sha256sum -c -)

          tar --no-same-owner --no-same-permissions -xzf "$tmpdir/$archive" -C "$tmpdir"
          test -f "$tmpdir/tofu"
          sudo install -m 0755 "$tmpdir/tofu" /usr/local/bin/tofu
          tofu version

      - name: Install conftest
        shell: bash
        run: |
          set -euxo pipefail

          conftest_version="0.63.0"
          tmpdir="$(mktemp -d)"
          trap 'rm -rf "$tmpdir"' EXIT

          arch_raw="$(uname -m)"
          case "$arch_raw" in
            x86_64)
              conftest_arch="x86_64"
              ;;
            aarch64|arm64)
              conftest_arch="arm64"
              ;;
            *)
              echo "Unsupported architecture for conftest: ${arch_raw}" >&2
              exit 1
              ;;
          esac

          archive="conftest_${conftest_version}_Linux_${conftest_arch}.tar.gz"
          url="https://github.com/open-policy-agent/conftest/releases/download/v${conftest_version}/${archive}"
          sums_url="https://github.com/open-policy-agent/conftest/releases/download/v${conftest_version}/checksums.txt"

          curl -fsSL "$url" -o "$tmpdir/$archive"
          curl -fsSL "$sums_url" -o "$tmpdir/checksums.txt"

          checksum_line="$(awk -v archive="$archive" '$2 == archive { print $1 "  " $2 }' "$tmpdir/checksums.txt")"
          test -n "$checksum_line"
          printf '%s\n' "$checksum_line" | (cd "$tmpdir" && sha256sum -c -)

          tar --no-same-owner --no-same-permissions -xzf "$tmpdir/$archive" -C "$tmpdir"
          test -f "$tmpdir/conftest"
          sudo install -m 0755 "$tmpdir/conftest" /usr/local/bin/conftest
          conftest --version

      - name: Check infrastructure test dependencies
        run: make check-test-deps

      - name: Helm lint
        run: helm lint --strict ./deploy/charts/wildside

      - name: YAML lint
        run: make yamllint

      - name: Type check
        run: make typecheck

      # Backend
      - name: Cache cargo
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.theseus/postgresql
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-
      - name: Rust build
        run: cargo build --manifest-path backend/Cargo.toml --release
      - name: Rust fmt check
        run: cargo fmt --manifest-path backend/Cargo.toml --all -- --check
      - name: Rust clippy
        run: cargo clippy --manifest-path backend/Cargo.toml --all-targets --all-features -- -D warnings
      - name: Rust tests
        env:
          # Increase GitHub API rate limits for postgresql_embedded downloads.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: RUSTFLAGS="-D warnings" cargo test --manifest-path backend/Cargo.toml --all-targets --all-features

      # OpenAPI dump (at runtime or via a small bin)
      - name: Generate OpenAPI specification
        run: make openapi

      - name: Lint OpenAPI specification
        run: make lint-openapi

      # Frontend
      - name: Build tokens
        working-directory: packages/tokens
        run: |
          bun install
          bun run build
      - name: Build PWA
        working-directory: frontend-pwa
        run: |
          bun install
          bun run gen:api
          bun run build
